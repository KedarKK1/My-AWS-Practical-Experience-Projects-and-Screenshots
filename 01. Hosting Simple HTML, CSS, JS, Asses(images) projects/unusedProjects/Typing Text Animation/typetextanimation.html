<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type text animation main Page</title>

<!-- For css style only     -->
    <style type="text/css">
        .container{
            width: 300px;
            height: 150px;
            background: #333;
            border: 5px solid #666;
            border-color: cyan;
            color: #f6f6f6;
            padding: 5px;
            font-size: 15px;
        }
    </style>
<!-- css styling ends -->
</head>

<body>
<h1> Hello there, this is an tetx type animation website. Below there is a black box where you can write a text. </h1>
   
<!-- This is the box for our programme -->
<div id="display" class="container"></div>

<!-- our javascript code is here -->
    <script type="text/javascript">

        /*We define our text as string here*/
        var string = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores minima quia autem reprehenderit beatae, error sequi deserunt nam aspernatur nulla eos aperiam saepe obcaecati. Laboriosam, excepturi beatae! Similique, dolores quam?";
       
       /*then split the string in different characters*/
        var strArray = string.split("");

        /*We define our function for animation*/
        function animate(){
            if(strArray.length > 0){
                document.getElementById('display').innerHTML += strArray.shift();
            }
            /*Here even if we are done with animation for 1st time again we want this animation to run again,
            so we use this else like a loop that will restart our text again
            */
            else{
                document.getElementById('display').innerHTML = '';
                strArray = string.split();
            }
            /*Here using setTimeout we are asking to use animate function again in 65 milliseconds*/
            setTimeout(animate, 65);
        }
        /*We are calling our function here*/
        animate();

    </script>
</body>
</html>
