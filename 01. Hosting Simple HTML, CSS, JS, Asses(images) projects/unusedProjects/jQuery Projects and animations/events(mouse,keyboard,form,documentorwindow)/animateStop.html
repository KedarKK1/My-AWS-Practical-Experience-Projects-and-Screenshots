<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                var mys = $("#square");
                mys.animate({height:'300px',opacity:'0.5'},1000);
            });

            $("#stopit").click(function(){
                $("#square").stop();
            });/*from left, opacity reduces and element will scale 200 px above its opening size for 1000 millisecond   */
        });
    </script>
    <style>
        #square{
            background: yellow;
            height: 150px;
            width: 150px;
            margin-top: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="start">Start animate</button>
    <button id="stopit">stop animate</button>
    <div id="square"></div>
</body>
</html>
