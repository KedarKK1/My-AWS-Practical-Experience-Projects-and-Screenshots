<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#square").animate({left:'800px',opacity:0.25,height:"+=200px",width:"+=200"}, 1000);
            });/*from left, opacity reduces and element will scale 200 px above its opening size for 1000 millisecond   */
        });
    </script>
    <style>
        #square{
            background: yellow;
            height: 150px;
            width: 150px;
            margin-top: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>Start animate</button>
    <div id="square"></div>
</body>
</html>
