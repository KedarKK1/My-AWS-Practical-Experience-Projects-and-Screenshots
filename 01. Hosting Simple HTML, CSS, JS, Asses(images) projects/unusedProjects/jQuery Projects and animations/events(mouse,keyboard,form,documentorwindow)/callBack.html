<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                $("#square").hide(1000, function(){
                    alert("This square is now hidden");
                });
            });/*callback function helps for animation to complete and then alert comes up. Useful for animation sequencing  
            if you wish to see its use, remove function() at the end, both the processes will be at same time asynchronomous */
        });
    </script>
    <style>
        #square{
            background: yellow;
            height: 150px;
            width: 150px;
            margin-top: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="start">Start animate</button>
    <div id="square"></div>
</body>
</html>
